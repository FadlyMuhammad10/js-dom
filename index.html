<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 2-4</title>

  <body>
    <h3>Waktu di indonesia</h3>
    <ul id="bagian">
      <li class="wib">WIB</li>
      <li class="wita">WITA</li>
      <li class="wit">WIT</li>
    </ul>
    <button id="btn">Klik untuk melihat waktu saya</button>
    <p id="text"></p>
  </body>
  <script>
    let bagian = document.getElementById("bagian"); // untuk selecting element
    bagian.style.color = "red";
    console.log(bagian.firstElementChild); // untuk traversing element
    let btn = document.getElementById("btn");
    btn.addEventListener(
      "click",
      (displayDate = () => {
        document.getElementById("text").innerHTML = Date(); // untuk manipulating element
      })
    );
  </script>
